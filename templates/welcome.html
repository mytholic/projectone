<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">  WELCOME TO PIZZA CENTER</a>
            <a href="/logout/" class="btn btn-danger">Logout</a> 
          </nav>
          <div style="padding:  20px; width: 25%;background-color:rgb(226, 43, 43);display:block;margin:auto;margin-top: 50px">
          <form action="/add/" method="POST">
              {% csrf_token %}
              <input type="text" style="margin-bottom: 15px" class="form-control" name="pizza" placeholder="pizza">
              <input type="text" style='margin-top: 15px' class="form-control"name="price" placeholder="price">
              <input type="submit" style="display: block;margin:auto;margin-top: 10px" class="btn btn-success">
          </form>
        </div>
        <div style="display:block;margin:auto;">
            <table style="width: 50%;">
                <tr>
                <th>
                    pizza
                </th>
                <th>
                    price
                </th>
                <th>delete</th>
            </tr>
          
                {% for pizza in pizzast %}
                <tr>
                <td>{{pizza.pizza}}</td>
                <td>{{pizza.price}}</td>
                <td><a href="/delete/{{pizza.id}}/">delete</a></td>
                
            </tr>
                {% endfor %}
           
            </table>
        </div>
    </body>
</html>
