<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body  style="background-color:black;">
        <div style="padding:  20px; width: 25%;background-color:blueviolet;display:block;margin:auto;margin-top: 300px">
            <h1 style="text-align: center;color:white;"> Admin Login</h1>
        <form action="/auth/" method="POST">
            {% csrf_token %}
            <input type="text" style="margin-bottom: 15px" class="form-control" name="username" placeholder="username">
            <input type="password" style='margin-top: 15px' class="form-control"name="password" placeholder="password">
            <input type="submit" style="display: block;margin:auto;margin-top: 10px" class="btn btn-success">
        </form>
    </div>
    
    <h5 style="text-align:center;color:crimson;">
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </h5>
   
    </body>
</html>
